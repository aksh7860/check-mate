<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Little Checkmate ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      padding: 24px;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 12px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 24px;
      margin: 20px 0;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    /* Chess mini game */
    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 320px;
      margin: 20px auto;
    }
    .square {
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      background: #f5f5f5;
      color: #222;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .square:hover {
      transform: scale(1.05);
      background: #ffdde1;
    }
    .revealed {
      background: #ffb6c1;
    }
    /* Valentine buttons */
    .buttons {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
    #yesBtn {
      background: #ff4d6d;
      color: #fff;
      margin-right: 20px;
    }
    #noBtn {
      position: absolute;
      background: #555;
      color: #fff;
      left: 50%;
      top: 60px;
    }
    /* Gallery */
    .gallery {
      display: none;
      margin-top: 20px;
      animation: pop 0.6s ease;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .photos img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
    }
    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey You ‚ôüÔ∏è‚ù§Ô∏è</h1>
    <p>I made this tiny corner of the internet just for us.</p>

    <div class="card">
      <h2>A tiny chess game (no pressure üòÑ)</h2>
      <p>Tap the pieces and discover why I adore you.</p>
      <div class="board">
        <div class="square" data-msg="You‚Äôre my favorite opening">‚ôú</div>
        <div class="square" data-msg="You make every move exciting">‚ôû</div>
        <div class="square" data-msg="Life with you feels like a win">‚ôù</div>
        <div class="square" data-msg="Checkmate, you have my heart">‚ôõ</div>
        <div class="square" data-msg="Smart, calm, beautiful">‚ôö</div>
        <div class="square" data-msg="Every game is better together">‚ôüÔ∏è</div>
        <div class="square" data-msg="I‚Äôd choose you every time">‚ôú</div>
        <div class="square" data-msg="Forever my best move">‚ôû</div>
      </div>
      <p id="chessMessage"></p>
    </div>

    <div class="card">
      <h2>So‚Ä¶ one important question üíò</h2>
      <p>Will you be my Valentine?</p>
      <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
      </div>
    </div>

    <div class="card gallery" id="gallery">
      <h2>YAYYYY!!! üéâü•∞</h2>
      <p>Best answer ever.</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDJ3b2R4bWl1bHRnZ2F1bHJkZ3J4aTh6Y2p3cGZ4b3YxNnZ2c2h4diZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Yay meme" style="width:200px;border-radius:16px;" />
      <div class="photos">
        <!-- Replace these with your own photos -->
        <img src="https://placekitten.com/300/300" />
        <img src="https://placekitten.com/301/300" />
        <img src="https://placekitten.com/300/301" />
        <img src="https://placekitten.com/302/300" />
      </div>
    </div>
  </div>

  <script>
    // Chess message reveal
    const squares = document.querySelectorAll('.square');
    const msg = document.getElementById('chessMessage');
    squares.forEach(sq => {
      sq.addEventListener('click', () => {
        squares.forEach(s => s.classList.remove('revealed'));
        sq.classList.add('revealed');
        msg.textContent = sq.dataset.msg;
      });
    });

    // Moving NO button
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES button
    const yesBtn = document.getElementById('yesBtn');
    const gallery = document.getElementById('gallery');
    yesBtn.addEventListener('click', () => {
      gallery.style.display = 'block';
      gallery.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
