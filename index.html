<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little Checkmate ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

.container { max-width: 900px; padding: 24px; text-align: center; }

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 24px;
  margin: 20px 0;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

/* LOCK SCREEN */
input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin: 6px 0 16px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

/* CHESS MINI */
.board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  max-width: 320px;
  margin: 20px auto;
}

.square {
  aspect-ratio: 1/1;
  background: #f5f5f5;
  color: #222;
  border-radius: 12px;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.2s;
}
.square:hover { transform: scale(1.05); background: #ffdde1; }
.revealed { background: #ffb6c1; }

/* BUTTONS */
.buttons { position: relative; height: 120px; margin-top: 20px; }
#yesBtn { background: #ff4d6d; color: #fff; }
#noBtn {
  position: absolute;
  background: #555;
  color: #fff;
  left: 50%;
  top: 60px;
}

#noText {
  margin-top: 12px;
  opacity: 0;
  font-size:16px;
  transition: opacity 0.3s;
}

/* GALLERY */
.gallery {
  display: none;
  margin-top: 20px;
  animation: pop 0.6s ease;
}

.photos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
  gap: 12px;
  margin-top:16px;
}

.photos img {
  width:100%;
  border-radius:16px;
}

@keyframes pop {
  from { transform: scale(0.9); opacity:0; }
  to { transform: scale(1); opacity:1; }
}

/* CHECKMATE OVERLAY */
#checkmateOverlay {
  position: fixed;
  inset:0;
  background: rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition: opacity 0.4s ease;
  z-index:999;
}

#checkmateOverlay.show { opacity:1; }

#checkmateText {
  font-size:48px;
  font-weight:bold;
  letter-spacing:2px;
  transform: scale(0.6);
  opacity:0;
}

#checkmateOverlay.show #checkmateText {
  animation: checkmatePop 1.2s ease forwards;
}

@keyframes checkmatePop {
  0% { transform: scale(0.6); opacity:0; }
  50% { transform: scale(1.15); opacity:1; }
  100% { transform: scale(1); opacity:1; }
}

</style>
</head>
<body>

<div class="container">

  <!-- LOCK SCREEN -->
  <div id="lockScreen" class="card" style="max-width:500px;margin:auto;">
    <h2>üîê Little Lock Before You Enter</h2>

    <label>1. What is the name I call you by?</label>
    <input id="q1" />

    <label>2. The day of the month I was born on?</label>
    <input id="q2" />

    <label>3. What is my dream destination?</label>
    <input id="q3" />

    <button onclick="unlock()" style="background:#ff4d6d;color:#fff;width:100%;">Unlock üíò</button>
    <p id="error" style="color:#ffb6c1;"></p>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent" style="display:none;">

    <h1>Hey You ‚ôüÔ∏è‚ù§Ô∏è</h1>
    <p>I made this tiny corner of the internet just for us.</p>

    <div class="card">
      <h2>A tiny chess game</h2>
      <div class="board">
        <div class="square" data-msg="You‚Äôre my favorite opening">‚ôú</div>
        <div class="square" data-msg="Checkmate, you have my heart">‚ôõ</div>
        <div class="square" data-msg="Every move is better with you">‚ôû</div>
        <div class="square" data-msg="Forever my best move">‚ôö</div>
      </div>
      <p id="chessMessage"></p>
    </div>

    <div class="card">
      <h2>Will you be my Valentine? üíò</h2>
      <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
      </div>
      <p id="noText">Checkmate ‚ôõ</p>
    </div>

    <div class="card gallery" id="gallery">
      <h2>YAYYYY!!! üéâü•∞</h2>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="200" />
      <div class="photos">
        <img src="https://placekitten.com/300/300">
        <img src="https://placekitten.com/301/300">
        <img src="https://placekitten.com/302/300">
      </div>
    </div>

  </div>
</div>

<!-- CHECKMATE OVERLAY -->
<div id="checkmateOverlay">
  <div id="checkmateText">CHECKMATE ‚ôõ</div>
</div>

<script>
  // Elements
  const q1 = document.getElementById('q1');
  const q2 = document.getElementById('q2');
  const q3 = document.getElementById('q3');
  const lockScreen = document.getElementById('lockScreen');
  const mainContent = document.getElementById('mainContent');
  const error = document.getElementById('error');

  const chessMessage = document.getElementById('chessMessage');
  const squares = document.querySelectorAll('.square');

  const noBtn = document.getElementById('noBtn');
  const noText = document.getElementById('noText');
  const yesBtn = document.getElementById('yesBtn');
  const gallery = document.getElementById('gallery');
  const checkmateOverlay = document.getElementById('checkmateOverlay');

  // Chess click
  squares.forEach(sq => {
    sq.onclick = () => {
      squares.forEach(s => s.classList.remove('revealed'));
      sq.classList.add('revealed');
      chessMessage.textContent = sq.dataset.msg;
    };
  });

  // No button hover
  noBtn.addEventListener('mouseenter', () => {
    noBtn.style.transform = `translate(${Math.random()*200-100}px,${Math.random()*60-30}px)`;
    noText.style.opacity = 1;
  });

  noBtn.addEventListener('mouseleave', () => {
    // optional: hide text again
    // noText.style.opacity = 0;
  });

  // Yes button click
  yesBtn.onclick = () => {
    checkmateOverlay.classList.add('show');
    setTimeout(() => {
      checkmateOverlay.classList.remove('show');
      gallery.style.display = 'block';
      gallery.scrollIntoView({behavior:'smooth'});
      noText.style.opacity = 1;
    }, 1800);
  };

  // Login answers
  const answers = {
    q1: "bunny",
    q2: "28",
    q3: "prague"
  };

  function unlock() {
    if(q1.value.trim().toLowerCase() === answers.q1 &&
       q2.value.trim() === answers.q2 &&
       q3.value.trim().toLowerCase() === answers.q3) {
      lockScreen.style.display = "none";
      mainContent.style.display = "block";
    } else {
      error.textContent = "Hmm‚Ä¶ that doesn‚Äôt feel right üòå";
    }
  }

</script>

</body>
</html>
